kind: pipeline
name: main

workspace:
  base: /go
  path: src/github.com/pfillion/helloworld

steps:
- name: go-build
  image: golang
  commands:
  - make go-build

- name: go-test
  image: golang
  commands:
  - make go-test go-run

- name: docker-build
  image: docker:dind
  volumes:
  - name: docker_volume
    path: /var/run
  commands:
  - apk add make git
  - make docker-build

- name: docker-test
  image: docker:dind
  volumes:
  - name: docker_volume
    path: /var/run
  commands:
  - apk add make git
  - make docker-run

- name: docker-push
  image: docker:dind
  volumes:
  - name: docker_volume
    path: /var/run
  environment:
    DOCKER_USERNAME:
      from_secret: docker_username
    DOCKER_PASSWORD:
      from_secret: docker_password
  commands:
  - apk add make git
  - echo $DOCKER_PASSWORD | docker login -u $DOCKER_USERNAME --password-stdin
  - make docker-push

- name: notify-microbadger
  image: plugins/webhook
  settings:
    urls:
      from_secret: webhook_urls

services:
- name: docker
  image: docker:dind
  privileged: true
  volumes:
  - name: docker_volume
    path: /var/run

volumes:
- name: docker_volume
  temp: {}