kind: pipeline
name: main

workspace:
  base: /go
  path: src/github.com/pfillion/helloworld

steps:
- name: test
  image: golang
  commands:
  - make test

- name: build
  image: docker:dind
  volumes:
  - name: docker_volume
    path: /var/run
  environment:
    DOCKER_USERNAME:
      from_secret: docker_username
    DOCKER_PASSWORD:
      from_secret: docker_password
  commands:
  - apk add make
  - echo $DOCKER_PASSWORD | docker login -u $DOCKER_USERNAME --password-stdin
  - make docker-build run docker-push

services:
- name: docker
  image: docker:dind
  privileged: true
  volumes:
  - name: docker_volume
    path: /var/run

volumes:
- name: docker_volume
  temp: {}